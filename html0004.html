<body>
    <!-- 嵌入图片 ing src属性是要嵌入的图片地址 -->
    <!--通过样式控制图片大小 width是宽度-->
    <img src="1.jpg" alt=""style="width:100px;">
    <img src="1.jpg" alt=""style="width:200px;">
    <img src="" alt="">
    <!--
        小结
        html的标记一般是成对的格式，结束消极里面有个/开头
        <标记名></标记名>
        例如<td></td>,<body>/</bod>
            html标记的属性时出现在开始标记里面，且要用空格分开
            例如：<img src="图片地址" style="...">
            格式：<标记 属性名称="属性值">
    -->
    
</body>
