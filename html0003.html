<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🐂🖊网站</title>

<body>
    <!--- 第一个复合标签--- 表格 table
        borble属性是出现线框，过时的属性，被css3样式替代
    注意事项：只有th和td里面是放置内容
    -->

    <table border="1">
        <!--表头thaed -->
        <thead>
            <!-- tr时一行 -->
            <tr>
                <!--th是表头的单元格-->
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <!--表的内容 -->
        <tbody>
            <tr>
                <!--td是表的内容单元格-->
                <td>20191106</td>
                <td>🐂🖊</td>
                <td>男</td>
            </tr>
            <tr>
                <td>666666</td>
                <td>niubi</td>
                <td>buxiang</td>
            </tr>>


        </tbody>
</body>

</html>
